site_name: Advanced statistics
nav:
    - Home: index.md
    - Precourse preparation: precourse.md
    - Course schedule: course_schedule.md
    - Day1-Linear Regression and Beyond: day1.md
    - Day2-GLM: day2.md
    - Day3-Mixed Effect Models: day3.md
    - Day4-Caret: day4.md
    - Bonus code: bonus_code.md
    - Exam: exam.md
    - Useful links: links.md

theme:
  name: material
  logo: assets/images/SIB_logo.svg
  favicon: assets/images/SIB_logo.svg

# Repository
repo_name: sib-swiss/advanced-statistics
repo_url: https://github.com/sib-swiss/advanced-statistics

markdown_extensions:
  - abbr
  - def_list
  - footnotes
  - tables
  - admonition
  - codehilite:
      guess_lang: false
  - sane_lists
  - smarty
  - toc
  - pymdownx.superfences
  - attr_list
  - pymdownx.tabbed
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

extra_css:
  - stylesheets/extra.css
